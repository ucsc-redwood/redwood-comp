# OnePlus
# Sometimes 2 of the cores 5 6 7 are not pinnable, so just mark them all as false
cpu_info:
  total_cores: 8
  cores:
    - id: 0
      max_frequency: 2016
      type: medium
      pinnable: true
    - id: 1
      max_frequency: 2016
      type: medium
      pinnable: true
    - id: 2
      max_frequency: 2016
      type: medium
      pinnable: true
    - id: 3
      max_frequency: 1785
      type: small
      pinnable: true
    - id: 4
      max_frequency: 1785
      type: small
      pinnable: true
    - id: 5
      max_frequency: 1785
      type: small
      pinnable: false
    - id: 6
      max_frequency: 1785
      type: small
      pinnable: false
    - id: 7
      max_frequency: 2227
      type: big
      pinnable: false
